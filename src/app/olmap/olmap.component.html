<!--mat-spinner *ngIf="!gestionLigneArret.isLoading()"></mat-spinner-->

<div id="wrapper">
  <mat-toolbar>

    {{getLibSlider()}}

    <span class="example-fill-remaining-space"></span>

    <span *ngIf="!(gestionLigneArret.fAnnee==='')" style="font-size: 8pt; font-style: italic">
      (Année : {{gestionLigneArret.fAnnee}}
      <span *ngIf='!(gestionLigneArret.fJours.length===0)'>
        - Jours :
        <span *ngFor='let j of gestionLigneArret.fJours'>
          {{j}},
        </span>
      </span>
      <span *ngIf='!(gestionLigneArret.fMois.length===0)'>
        - Mois :
        <span *ngFor='let m of gestionLigneArret.fMois'>
          {{m}},
        </span>
      </span>

        - Pas par : {{gestionLigneArret.fTypeNavigation}}

      )
    </span>
    <!--form>
      <mat-form-field style="width:500px;">
        <mat-select placeholder="Ligne" [(ngModel)]="selectedLine" name="ligne">
          <mat-option *ngFor="let ligne of listeLignes" [value]="ligne">
            {{ligne.getType()}} : {{ligne.getNomCommercial()}}, Sens : {{ligne.getSens()}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button (click)="showSelectedLine()" mat-raised-button color="primary">Afficher</button>
      <button (click)="hideSelectedLine()" mat-raised-button color="warn">Masquer</button->
      <button (click)="showStopData()" mat-button> <mat-icon svgIcon="data"></mat-icon> Afficher les données</button>
    </form-->



    <button mat-icon-button matTooltip="Afficher/Masquer les lignes" (click)="hideShowLines()">
      <mat-icon *ngIf="!linesVisible" style="color : lightgrey" svgIcon="timeline"></mat-icon>
      <mat-icon *ngIf="linesVisible" color="primary" svgIcon="timeline"></mat-icon>
    </button>

    <button mat-icon-button matTooltip="Afficher/Masquer les arrêts" (click)="hideShowStops()">
      <mat-icon *ngIf="!stopsVisible" style="color : lightgrey" svgIcon="stop"></mat-icon>
      <mat-icon *ngIf="stopsVisible" color="primary" svgIcon="stop"></mat-icon>
    </button>

    <!--button mat-icon-button (click)="showData=!showData;" disabled=true>
      <mat-icon style="color : lightgrey" svgIcon="data"></mat-icon>
      <mat-icon *ngIf="dataVisible" color="primary" svgIcon="data"></mat-icon>
    </button-->

    <button mat-icon-button matTooltip="Afficher/Masquer le fond de carte" (click)="hideShowMap()">
      <mat-icon *ngIf="!mapVisible" style="color : lightgrey" svgIcon="map"></mat-icon>
      <mat-icon *ngIf="mapVisible" color="primary" svgIcon="map"></mat-icon>
    </button>

    <button mat-icon-button matTooltip="Télécharger une capture de la carte" (click)="exportToPNG()">
      <mat-icon svgIcon="camera"></mat-icon>
    </button>

  </mat-toolbar>
  <mat-progress-bar mode="indeterminate" *ngIf="!gestionLigneArret.isLoading()" style="z-index:1; position: absolute;"></mat-progress-bar>

  <div id="map" class="map"></div>
</div>
